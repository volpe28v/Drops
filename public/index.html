<!DOCTYPE html>
<html>
  <head>
    <title>Drops</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="css/index.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <div class="leftpane">
        <div class="left-header">
          <textarea style="width: 100%; height: 100px" v-model.lazy="query"></textarea>
          <button v-on:click="search">search</button>
          <button v-on:click="reload">crawl</button> <span class="reload-msg" v-html="reloadMsg"></span>

          <div v-html="dispCount"></div>
        </div>
      </div>

      <div class="rightpane">
        <div v-if="results.length > 0">
          <div class="detail" v-for="result in results" v-html="dispDetail(result.detailText)"></div>
        </div>
        <div v-else>
          検索結果なし
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="dist/bundle.js">
    </script>
  </body>
</html>
